<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <title>Image Generator</title>

    <script type="module" src="src/components/mirotone-button.ts"></script>
    <script type="module" src="src/components/mirotone-input.ts"></script>
  </head>
  <body>

    <div>
      <mirotone-button size="small" iconRight="eye">Generate image</mirotone-button>

      <mirotone-input size="small"></mirotone-input>
    </div>
    <div class="grid wrapper">
      <div class="cs1 ce12">
        <img src="/src/assets/congratulations.png" alt="" />
      </div>
      <div class="cs1 ce12">
        <h1>Congratulations!</h1>
        <p>You've just created your first Miro app!</p>
        <p>
          To explore more and build your own app, see the Miro Developer
          Platform documentation.
        </p>
      </div>
      <div class="cs1 ce12">
        <a
          class="button button-primary"
          target="_blank"
          href="https://developers.miro.com"
        >
          Read the documentation
        </a>
      </div>
    </div>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
